<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-—á–∞—Ç ‚Äî –°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Å–Ω–∏</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    .chat-container { display: flex; flex-direction: column; height: 100vh; }
    #chatBox { flex: 1; overflow-y: auto; padding: 20px; background: white; }
    .message { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 70%; }
    .user { background: #d1e7dd; align-self: flex-end; }
    .bot  { background: #e2e3e5; align-self: flex-start; }
    .input-container { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ccc; }
    #userInput { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    #sendBtn { margin-left: 10px; padding: 10px 20px; background: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox">
      <div class="message bot">–ü—Ä–∏–≤–µ—Ç! –Ø –ø–æ–º–æ–≥—É –≤–∞–º –Ω–∞–ø–∏—Å–∞—Ç—å –ø–µ—Å–Ω—é üéµ –†–∞—Å—Å–∫–∞–∂–∏—Ç–µ, –¥–ª—è –∫–æ–≥–æ –æ–Ω–∞?</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  </div>

  <!-- –ò–Ω–ª–∞–π–Ω–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –ø—Ä–æ—Ç–æ—Ç–∏–ø–∞ —á–∞—Ç–∞ -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");

      function addMessage(sender, text) {
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      sendBtn.addEventListener("click", () => {
        const text = userInput.value.trim();
        if (!text) return;
        addMessage("user", text);
        userInput.value = "";
        setTimeout(() => {
          addMessage("bot", "–û—Ç–ª–∏—á–Ω–æ! –°–∫–æ–ª—å–∫–æ –ª–µ—Ç –∏–º–µ–Ω–∏–Ω–Ω–∏–∫—É (–∏–ª–∏ –ø–æ–ª—É—á–∞—Ç–µ–ª—é –ø–µ—Å–Ω–∏)?");
        }, 700);
      });

      console.log("–ß–∞—Ç –∑–∞–≥—Ä—É–∂–µ–Ω ‚úÖ");
    });
  </script>
</body>
</html>
