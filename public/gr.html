<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WishClip – QR</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh;
      background: url("https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1200&q=80")
                  center/cover no-repeat;
    }
    body::after {
      content: ""; position: absolute; inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    h1 {
      color: white; font-size: 2rem; margin-bottom: 1rem; text-align: center;
    }
    .upload-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      border: 2px dashed white;
      color: white;
      text-align: center;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .back-btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <h1 id="title">Загрузите фото и QR-код</h1>

  <div class="upload-box">
    <p id="instruction">Выберите фото и QR-код для продолжения:</p>
    <input type="file" id="photoInput" accept="image/*" /><br/>
    <input type="file" id="qrInput" accept="image/*" />
  </div>

  <button class="back-btn" onclick="window.location.href='/'">⬅ Назад</button>

  <script>
    const texts = {
      en: {
        title: "Upload a photo and QR code",
        instruction: "Choose a photo and a QR code to continue:",
        back: "⬅ Back"
      },
      ru: {
        title: "Загрузите фото и QR-код",
        instruction: "Выберите фото и QR-код для продолжения:",
        back: "⬅ Назад"
      }
    };

    function applyLang(lang) {
      document.getElementById("title").textContent = texts[lang].title;
      document.getElementById("instruction").textContent = texts[lang].instruction;
      document.querySelector(".back-btn").textContent = texts[lang].back;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("wishclip_lang");
      const browser = navigator.language && navigator.language.startsWith("ru") ? "ru" : "en";
      const lang = saved || browser;
      applyLang(lang);
    });
  </script>
</body>
</html>
