<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WishClip - Yes</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    input {
      margin: 15px;
      padding: 10px;
      font-size: 18px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <select id="language" onchange="changeLanguage('yes')">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="kk">Қазақша</option>
    </select>
  </div>

  <h1 id="title">Enter Your QR Code</h1>
  <input type="text" id="input" placeholder="Enter code here" />
  <button id="submit">Submit</button>

  <script src="lang.js"></script>
  <script>
    window.onload = function() {
      applyLanguage("yes");
    };
  </script>
</body>
</html>
