<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WishClip - Personalized Video Song</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffefba, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .hero {
      max-width: 600px;
      padding: 20px;
    }
    .hero-mic {
      width: 200px;
      height: 200px;
      color: #ff6b6b;
      margin-bottom: 20px;
    }
    .hero-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }
    .hero-desc {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      background-color: #4caf50;
    }
    .btn-secondary {
      background-color: #2196f3;
    }
    @media(max-width: 480px){
      .hero-mic {
        width: 120px;
        height: 120px;
      }
      .hero-title {
        font-size: 1.5rem;
      }
      .hero-desc {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Встроенный SVG микрофона -->
    <svg xmlns="http://www.w3.org/2000/svg" 
         fill="currentColor" 
         viewBox="0 0 24 24" 
         class="hero-mic">
      <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2z"/>
      <path d="M19 11v2a7 7 0 0 1-14 0v-2H3v2a9 9 0 0 0 18 0v-2h-2z"/>
    </svg>

    <h1 class="hero-title">Do you have a QR code?</h1>
    <p class="hero-desc">
      Our service creates a personalized video song just for you. 
      If you already have a QR code, scan it to continue. 
      Otherwise, you can purchase one instantly.
    </p>
    
    <div class="button-group">
      <a href="/qr" class="btn btn-primary">Yes</a>
      <a href="https://gumroad.com/your-product-link" class="btn btn-secondary">No</a>
    </div>
  </div>
</body>
</html>
