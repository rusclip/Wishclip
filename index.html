<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WishClip</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1516280440614-53a8a8f8c756?w=1200&h=800&fit=crop') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 16px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      button {
        padding: 12px 24px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      .yes { background: #5a00b8; color: white; }
      .no { background: #007bff; color: white; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
