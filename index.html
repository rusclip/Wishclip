<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WishClip</title>
</head>
<body>
  <div class="lang-switch">
    <select id="language" onchange="changeLanguage('index')">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="kk">Қазақша</option>
    </select>
  </div>

  <h1 id="title">Welcome to WishClip!</h1>
  <p id="subtitle">Do you want to create your personalized music video?</p>
  <button id="yes" onclick="location.href='yes.html'">Yes</button>
  <button id="no" onclick="location.href='no.html'">No</button>

  <script src="lang.js"></script>
  <script>
    window.onload = function() {
      applyLanguage("index");
    };
  </script>
</body>
</html>
