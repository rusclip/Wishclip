<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WishClip</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2") no-repeat center center / cover;
      color: white;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 30px;
      border-radius: 15px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      background: #ff4081;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }
    .btn:hover {
      background: #e91e63;
    }
    .lang-select {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <select id="language" class="lang-select">
    <option value="en">English</option>
    <option value="ru">Русский</option>
    <option value="kz">Қазақша</option>
  </select>

  <div class="container">
    <h1 id="title">Welcome to WishClip</h1>
    <p id="description">
      Create personalized music video greetings with just one click.  
      If you already have a QR code, you can check it here.  
      If not, you can purchase one easily.
    </p>

    <h2 id="question">Do you have a QR code?</h2>
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="noBtn">No</button>
  </div>

  <script>
    const translations = {
      en: {
        title: "Welcome to WishClip",
        description: "Create personalized music video greetings with just one click. If you already have a QR code, you can check it here. If not, you can purchase one easily.",
        question: "Do you have a QR code?",
        yes: "Yes",
        no: "No"
      },
      ru: {
        title: "Добро пожаловать в WishClip",
        description: "Создайте персональное музыкальное видеопоздравление всего в один клик. Если у вас уже есть QR-код, вы можете проверить его здесь. Если нет — вы можете легко приобрести его.",
        question: "У вас есть QR-код?",
        yes: "Да",
        no: "Нет"
      },
      kz: {
        title: "WishClip-ке қош келдіңіз",
        description: "Жеке музыкалық бейнеқұттықтауды бір-ақ басумен жасаңыз. Егер сізде QR-код болса, оны осында тексеруге болады. Егер жоқ болса — оңай сатып алуға болады.",
        question: "Сізде QR-код бар ма?",
        yes: "Иә",
        no: "Жоқ"
      }
    };

    const langSelect = document.getElementById("language");
    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function setLanguage(lang) {
      const t = translations[lang] || translations.en;
      title.textContent = t.title;
      description.textContent = t.description;
      question.textContent = t.question;
      yesBtn.textContent = t.yes;
      noBtn.textContent = t.no;
      langSelect.value = lang;
    }

    // Автоопределение языка
    const userLang = navigator.language.slice(0,2);
    if (translations[userLang]) {
      setLanguage(userLang);
    } else {
      setLanguage("en"); // дефолт — английский
    }

    langSelect.addEventListener("change", (e) => {
      setLanguage(e.target.value);
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "qr.html"; // страница для проверки QR
    });

    noBtn.addEventListener("click", () => {
      window.location.href = "https://gumroad.com/"; // ссылка на покупку
    });
  </script>
</body>
</html>
