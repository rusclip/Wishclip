<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validate QR Code — WishClip</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
    }
    .card {
      background: #fff; padding: 24px;
      border-radius: 12px; box-shadow: 0 4px 18px rgba(0,0,0,.1);
      width: 90%; max-width: 400px;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }
    .card input {
      width: 100%; padding: 12px;
      border: 1px solid #ccc; border-radius: 6px;
      font-size: 16px; margin-bottom: 16px;
    }
    .card button {
      padding: 12px 24px;
      background: #7c4dff;
      color: #fff; border: none;
      border-radius: 6px; cursor: pointer;
      font-size: 16px;
    }
    .card button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Please enter your QR code</h2>
    <input type="text" id="qrInput" placeholder="WISH-XXXX-XXXX or OFF-XXXX-XXXX" />
    <button id="checkBtn" disabled>Check QR</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const input = document.getElementById("qrInput");
    const btn = document.getElementById("checkBtn");
    const err = document.getElementById("errorMsg");

    input.addEventListener("input", () => {
      err.textContent = "";
      btn.disabled = !input.value.trim();
    });

    btn.addEventListener("click", async () => {
      const code = input.value.trim();
      err.textContent = "Checking...";
      btn.disabled = true;

      try {
        const res = await fetch(`/api/validate-qr?code=${encodeURIComponent(code)}`);
        const data = await res.json();

        if (res.ok && data.valid) {
          // QR валиден — сохраняем и переходим в чат
          localStorage.setItem("wishclip_qr", code);
          window.location.href = "/chat.html";
        } else {
          throw new Error("Invalid or unpaid QR code");
        }
      } catch (e) {
        err.textContent = "Invalid or unpaid QR code";
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
